<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Yönetimi</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="sidebar" class="closed">
        <button id="closeSidebar" class="closebtn">×</button>
        <div class="dropdown">
            <h3>Menü</h3>
            <a href="http://192.168.92.128:7474/users">Kullanıcılar</a>
            <a href="http://192.168.92.128:7474/home.html">Yönetim Sayfası</a>
            <a href="http://192.168.92.128:7474/" id="logoutBtn">Çıkış Yap</a>
        </div>
    </div>

    <button id="toggleSidebar" class="openbtn">☰</button>

    <div id="main">
        <h1 class="header">Ürün Yönetim İşlemleri</h1>
        <div id="container">
            <div id="form-container">
                <h2>Ürün Ekle</h2>
                <form id="productForm">
                    <label for="productName">Ürün Adı:</label>
                    <input type="text" id="productName" required>

                    <label for="productDescription">Ürün Özellikleri:</label>
                    <textarea id="productDescription" required></textarea>

                    <label for="productPrice">Ürün Fiyatı:</label>
                    <input type="number" id="productPrice" step="0.01" required>

                    <label for="productQuantity">Ürün Adeti:</label>
                    <input type="number" id="productQuantity" required>

                    <button type="submit">Ekle</button>
                </form>
                <div id="notification" class="hidden"></div>
            </div>

            <div id="product-list-container">
                <h2>Ürün Listesi</h2>
                <ul id="productList"></ul>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
